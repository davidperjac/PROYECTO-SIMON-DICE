<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Simon</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
	</head>

	<body>
		<h1 id="level-title">Pulsa Una Tecla Para Comenzar</h1>
		<div class="container">
			<div class="row">
				<div type="button" id="green" class="btn green">A</div>

				<div type="button" id="red" class="btn red">S</div>
			</div>

			<div class="row">
				<div type="button" id="yellow" class="btn yellow">D</div>
				<div type="button" id="blue" class="btn blue">F</div>
			</div>
		</div>

		<footer class="scoreboard">
			<h1 >ScoreBoard</h1>
			<table id="names">
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
    	</table>
		</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="main.js"></script>
		
	</body>

</html>
